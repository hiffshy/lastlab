<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лабораторная 2</title>
    <link rel="stylesheet" href="index.css">
    <link
            rel="stylesheet"
            href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
</head>
<body>
<div class="page">
    <div class="header">
        <h2 class="header__title">Новосибирский государственный технический университет</h2>
        <h2 class="header__subtitle">Кафедра Автоматизированных систем управления</h2>
        <img src="img/logo.png" alt="Логотип нгту" class="header__img">
        <h2 class="header__title">Отчет</h2>
        <h2 class="header__subtitle">по лабораторной работе</h2>
        <h2 class="header__subtitle">Основы git и JS</h2>
        <div class="header__names">
            <div class="students">
                <p>Выполнили:</p>
                <p>Данилов С.В.</p>
                <p>Махалина Б.А.</p>
            </div>
            <div class="teacher">
                <p>Проверила:</p>
                <p>Кирьянова Е.С.</p>
            </div>
        </div>
        <h2 class="header__subtitle"></h2>
        <h2 class="header__subtitle"></h2>
        <h2 class="header__subtitle">Новосибирск</h2>
    </div>
    <h2 class="priroda-header">Задание 1: Природа</h2>
    <div class="swiper swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img alt="Природа" src="img/1.jpg" width="1700" height="1200"></div>
            <div class="swiper-slide"><img alt="Природа" src="img/2.jpg" width="1700" height="1200"></div>
            <div class="swiper-slide"><img alt="Природа" src="img/3.jpg" width="1700" height="1200"></div>
            <div class="swiper-slide"><img alt="Природа" src="img/4.jpg" width="1700" height="1200"></div>
            <div class="swiper-slide"><img alt="Природа" src="img/5.jpg" width="1700" height="1200"></div>
        </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
    </div>
   
    <main class="content">
        <div class="vacancies">
            <h2>Вакансии HH.ru</h2>
            <div class="inputs">
                <input placeholder="Название вакансии" id="vacancyId">
                <input placeholder="Количество" type="number" id="vacancy_amount">
            </div>
            <button id="load_vacancy">Загрузить вакансии</button>
            <div id="vacancy"></div>
        </div>
    </main>

</div>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
